<script language="javascript">

var tid			= null;
var browser		= getBrowser();
var complete	= false;
var basename	= '_central_german_supply.jpg';
var current 	= new Image(577,555);


function chokepoint(cp){
   var popup = window.open("http://www.wwiionline.com/scripts/wwiionline/chokepoint.jsp?cp=" + cp, "chokepointWin", 'width=550,height=550,resizable=yes,scrollbars=yes,status=1');
}

function loadComplete(){
	complete	= true;
	current.src = document["sector"].src;
}

function timeline(getimage){
	if(complete == true){
		if(getimage == 0){
			document["sector"].src = current.src;
		}
		else{
			document["sector"].src = "http://map.wwiionline.com/timeline/" + getimage + basename;
		}
	}
}


function showFinder(selector){
	
	//alert("Doing " + selector.options[selector.selectedIndex].value);
	
	if(selector.options[selector.selectedIndex].value == "")
		return;
	
	var coordinates = selector.options[selector.selectedIndex].value.split(",");
	
	//alert("coordinates[0] = " + coordinates[0] + "\ncoordinates[1] = coordinates[1]");
	
	var xpos = parseInt(coordinates[0]) + 150; // compensate for side menu
	var ypos = parseInt(coordinates[1]);
	
	xpos -= 25;
	ypos -= 25;
	
	//xpos += 4;
	//ypos += 4;
	
	switch(browser){
		case "IE":
			//alert("IE: " + xpos + "," + ypos);
			document.all.finder.style.top 			= ypos + "px";
			document.all.finder.style.left 			= xpos + "px";
			//document.all.finder.style.top 			= xpos;
			//document.all.finder.style.left 			= ypos;
			document.all.finder.style.visibility	= "visible";
			break;
		case "NN4":
			//alert("NN4: " + xpos + "," + ypos);
			document.finder.top 		= ypos;
			document.finder.left 		= xpos;
			document.finder.visibility	= "visible";
			break;
		case "NN6":
			//alert("NN6: " + xpos + "," + ypos);
			document.getElementById("finder").style.top 		= ypos + "px";
			document.getElementById("finder").style.left 		= xpos + "px";
			document.getElementById("finder").style.visibility	= "visible";
			break;
	}
	
	//alert(browser + ": CP Coordinates are " + xpos + "," + ypos + "\nPosition is now " + document.all.finder.style.top + "," + document.all.finder.style.left);
	
	if(tid != null)
		window.clearTimeout(tid);
	
	tid 					= window.setTimeout("hideFinder();", 20000);
	//selector.selectedIndex	= 0;
}

function hideFinder(){
	switch(browser){
		case "IE":
			document.all.finder.style.visibility	= "hidden";
			break;
		case "NN4":
			document.finder.visibility	= "hidden";
			break;
		case "NN6":
			document.getElementById("finder").style.visibility	= "hidden";
			break;
	}
	
	//tid = null;
}

function getBrowser(){
	if(document.layers){
	    return "NN4";
	}
	if(document.all){
	     return "IE"
	}
	if(!document.all && document.getElementById){
	     return "NN6";
	}
}


</script>
